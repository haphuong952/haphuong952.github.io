<!DOCTYPE html>
<html>
<head>
  <title>WebGIS của Hà Phương</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<h3 style="text-align:center;">WebGIS của Hà Phương</h3>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
  // Khởi tạo bản đồ
  var map = L.map('map').setView([14.0583, 108.2772], 6);

  // Các layer nền
  var googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: '© Google Maps'
  });

  var googleSatellite = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: '© Google Satellite'
  });

  var googleTerrain = L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: '© Google Terrain'
  });

  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors'
  });

  <title>Hồ Bao Linh WebGIS</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

<div id="map" style="width: 100%; height: 100vh;"></div>

<script>
  // Tạo bản đồ OSM
  var map = L.map('map').setView([16.0471, 108.2068], 8); // Tọa độ của Việt Nam hoặc Hồ Bao Linh

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Load file GeoJSON
  fetch('Ho Bao Linh JSON.geojson')  // Đảm bảo tên file đúng
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data).addTo(map);
    });

  <title>Population Density Map - Bac Quang, Ha Giang</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
var map = L.map('map').setView([22.7, 104.8], 10); // Bắc Quang, Hà Giang

// Add OpenStreetMap basemap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

// Function to get color based on population density
function getColor(d) {
  return d > 400 ? '#800026' :
         d > 300 ? '#BD0026' :
         d > 200 ? '#E31A1C' :
         d > 100 ? '#FC4E2A' :
         d > 50  ? '#FD8D3C' :
                   '#FEB24C';
}

// Style function
function style(feature) {
  return {
    fillColor: getColor(feature.properties.Pop_Density),
    weight: 1,
    opacity: 1,
    color: 'white',
    dashArray: '3',
    fillOpacity: 0.7
  };
}

// Load GeoJSON layer
fetch('bacquang_hagiang.geojson')
  .then(response => response.json())
  .then(data => {
    L.geoJSON(data, {
      style: style,
      onEachFeature: function (feature, layer) {
        layer.bindPopup(
          "<b>Xã/Phường: </b>" + feature.properties.NAME_3 + "<br>" +
          "<b>Mật độ dân số: </b>" + feature.properties.Pop_Density + " người/km²"
        );
      }
    }).addTo(map);
  });

  // Thêm mặc định là Google Hybrid
  googleHybrid.addTo(map);

  // Thêm Marker ví dụ
  var marker = L.marker([20.9884, 105.7958]).addTo(map);
  marker.bindPopup("<b>Hà Nội</b><br>Hanoi university").openPopup();

  // Tìm kiếm địa điểm
  L.Control.geocoder({
    defaultMarkGeocode: true
  }).addTo(map);

  // Tạo control chuyển đổi layer nền
  var baseMaps = {
    "🛰️ Google Hybrid": googleHybrid,
    "🌍 OpenStreetMap": osm,
    "🗺️ Google Satellite": googleSatellite,
    "⛰️ Google Terrain": googleTerrain
  };

  L.control.layers(baseMaps).addTo(map);
</script>

</body>
</html>
