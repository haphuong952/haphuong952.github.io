  <title>Population Density Map - Bac Quang, Ha Giang</title>

<body>

<div id="map"></div>

<script>
var map = L.map('map').setView([22.7, 104.8], 10); // Báº¯c Quang, HÃ  Giang

// Add OpenStreetMap basemap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

// Function to get color based on population density
function getColor(d) {
  return d > 400 ? '#800026' :
         d > 300 ? '#BD0026' :
         d > 200 ? '#E31A1C' :
         d > 100 ? '#FC4E2A' :
         d > 50  ? '#FD8D3C' :
                   '#FEB24C';
}

// Style function
function style(feature) {
  return {
    fillColor: getColor(feature.properties.Pop_Density),
    weight: 1,
    opacity: 1,
    color: 'white',
    dashArray: '3',
    fillOpacity: 0.7
  };
}

// Load GeoJSON layer
fetch('bacquang_hagiang.geojson')
  .then(response => response.json())
  .then(data => {
    L.geoJSON(data, {
      style: style,
      onEachFeature: function (feature, layer) {
        layer.bindPopup(
          "<b>XÃ£/PhÆ°á»ng: </b>" + feature.properties.NAME_3 + "<br>" +
          "<b>Máº­t Ä‘á»™ dÃ¢n sá»‘: </b>" + feature.properties.Pop_Density + " ngÆ°á»i/kmÂ²"
        );
      }
    }).addTo(map);
  });

  // ThÃªm máº·c Ä‘á»‹nh lÃ  Google Hybrid
  googleHybrid.addTo(map);

  // ThÃªm Marker vÃ­ dá»¥
  var marker = L.marker([20.9884, 105.7958]).addTo(map);
  marker.bindPopup("<b>HÃ  Ná»™i</b><br>Hanoi university").openPopup();

  // TÃ¬m kiáº¿m Ä‘á»‹a Ä‘iá»ƒm

  }).addTo(map);

  var baseMaps = {

</script>
