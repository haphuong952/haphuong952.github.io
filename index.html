  <title>Population Density Map - Bac Quang, Ha Giang</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<body>

<div id="map"></div>

<script>
var map = L.map('map').setView([22.7, 104.8], 10); // B·∫Øc Quang, H√† Giang

// Add OpenStreetMap basemap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '¬© OpenStreetMap contributors'
}).addTo(map);

// Function to get color based on population density
function getColor(d) {
  return d > 400 ? '#800026' :
         d > 300 ? '#BD0026' :
         d > 200 ? '#E31A1C' :
         d > 100 ? '#FC4E2A' :
         d > 50  ? '#FD8D3C' :
                   '#FEB24C';
}

// Style function
function style(feature) {
  return {
    fillColor: getColor(feature.properties.Pop_Density),
    weight: 1,
    opacity: 1,
    color: 'white',
    dashArray: '3',
    fillOpacity: 0.7
  };
}

// Load GeoJSON layer
fetch('bacquang_hagiang.geojson')
  .then(response => response.json())
  .then(data => {
    L.geoJSON(data, {
      style: style,
      onEachFeature: function (feature, layer) {
        layer.bindPopup(
          "<b>X√£/Ph∆∞·ªùng: </b>" + feature.properties.NAME_3 + "<br>" +
          "<b>M·∫≠t ƒë·ªô d√¢n s·ªë: </b>" + feature.properties.Pop_Density + " ng∆∞·ªùi/km¬≤"
        );
      }
    }).addTo(map);
  });

  // H√†m x√°c ƒë·ªãnh m√†u theo m·∫≠t ƒë·ªô d√¢n s·ªë
function getColor(d) {
  return d > 280 ? '#800026' :
         d > 156 ? '#BD0026' :
         d > 109 ? '#E31A1C' :
         d > 67  ? '#FC4E2A' :
         d > 45  ? '#FD8D3C' :
                   '#FEB24C';
}

// H√†m style t·ª´ng x√£
function style(feature) {
  return {
    fillColor: getColor(feature.properties.Pop_Density),
    weight: 1,
    opacity: 1,
    color: 'white',
    dashArray: '3',
    fillOpacity: 0.7
  };
}

  // Th√™m m·∫∑c ƒë·ªãnh l√† Google Hybrid
  googleHybrid.addTo(map);

  // Th√™m Marker v√≠ d·ª•
  var marker = L.marker([20.9884, 105.7958]).addTo(map);
  marker.bindPopup("<b>H√† N·ªôi</b><br>Hanoi university").openPopup();

  // T√¨m ki·∫øm ƒë·ªãa ƒëi·ªÉm
  L.Control.geocoder({
    defaultMarkGeocode: true
  }).addTo(map);

  // T·∫°o control chuy·ªÉn ƒë·ªïi layer n·ªÅn
  var baseMaps = {
    "üõ∞Ô∏è Google Hybrid": googleHybrid,
    "üåç OpenStreetMap": osm,
    "üó∫Ô∏è Google Satellite": googleSatellite,
    "‚õ∞Ô∏è Google Terrain": googleTerrain
  };

  L.control.layers(baseMaps).addTo(map);
</script>
